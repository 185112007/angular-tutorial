<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is empty object?</title>
</head>
<body>
<script>
  let schedule = {};

  console.log(isEmpty(schedule));// true

  schedule['8:30'] = 'get up';

  console.log(isEmpty(schedule));// false

  function isEmpty(obj){
    for (let key in obj){
      return false;
    }
    return true;
  }
</script>
</body>
</html>
