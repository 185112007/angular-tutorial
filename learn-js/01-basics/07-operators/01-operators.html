<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        
        console.log(5 % 2); // 1
        console.log(8 % 3); // 2

        console.log(2 ** 2); // 2*2
        console.log(2 ** 3); // 2*2*2
        console.log(2 ** 4); // 2*2*2*2

        console.log(4 ** (1/2));    // 2
        console.log(8 ** (1/3));    // 2
        
    </script>
</body>

</html>
