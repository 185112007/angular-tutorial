<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Formatting</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <p>This text is bold: <b>Bold text</b></p>
    <p>This text is strong: <strong>Strong text</strong></p>
    <p>This text is em: <em>Em text</em></p>
    <p>This text is i: <i>Italic text</i></p>
    <p>This text is small: <small>Small text</small></p>
    <p>This text is sub: <sub>Sub text</sub></p>
    <p>This text is sup: <sup>Sup text</sup></p>
    <p>This text is ins: <ins>Ins text</ins></p>
    <p>This text is deleted: <del>Del text</del></p>
    <p>This text is mark: <mark>Mark text</mark></p>
</body>
</html>
